<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/screen.css" >
</head>
<body>
  <form id="form" method="post" autocomplete="on">
    <div id="input_email">
      <label for="email">Email Address:</label>
      <input id="email" name="email" placeholder="name@example.com">
    </div>

    <div id="input_phone">
      <label for="phone">Phone Number:</label>
      <input id="phone_number" name="phone" placeholder="123-456-4477" pattern="[0-9]{10}" >
    </div>

    <div id="input_dob">
      <label for="dob">Date of Birth:</label>
      <input id="date" name="dob" >
    </div>

    <div id = "button">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
